<div class="login mt-5 text-center">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Вход</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-3">
      <mat-form-field hintLabel="Max 10 characters" appearance="fill">
        <mat-label>Логин</mat-label>
        <input
          [(ngModel)]="username"
          matInput
          #input
          maxlength="10"
          placeholder="Введите логин"
          (keydown.enter)="loginIn()"
        />
        <mat-hint align="end">{{ input.value?.length || 0 }}/10</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Пароль</mat-label>
        <input
          [(ngModel)]="password"
          matInput
          [type]="hide ? 'password' : 'text'"
          (keydown.enter)="loginIn()"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="mt-3 mb-3">
      <button mat-button (click)="loginIn()">Войти</button>
      <button mat-button routerLink="/main">Назад</button>
    </mat-card-actions>
  </mat-card>
</div>
