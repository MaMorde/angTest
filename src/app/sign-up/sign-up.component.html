<div class="signup mt-5 text-center">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Регистрация</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-3">
      <mat-form-field hintLabel="Max 10 characters" appearance="fill">
        <mat-label>Придумайте логин</mat-label>
        <input
          matInput
          #input
          autocomplete="off"
          minlength="3"
          maxlength="10"
          placeholder="Введите логин"
          [(ngModel)]="username"
        />
        <mat-hint align="end">{{ input.value?.length || 0 }}/10</mat-hint>
      </mat-form-field>
      <mat-form-field class="mt-3" appearance="fill">
        <mat-label>Придумайте пароль</mat-label>
        <input
          matInput
          minlength="5"
          [type]="hide ? 'password' : 'text'"
          [(ngModel)]="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="mt-3 mb-3">
      <button (click)="signUpUser()" mat-button>Зарегистрироваться</button>
      <button mat-button routerLink="/main">Назад</button>
    </mat-card-actions>
  </mat-card>
</div>
